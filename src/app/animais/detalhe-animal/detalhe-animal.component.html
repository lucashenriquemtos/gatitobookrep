<div class='bg-light border' *ngIf='animal$ | async as animal'>
  <div class='row'>
    <div class='col-lg-8'>
      <app-animal [url]='animal' [descricao]='animal.description'></app-animal>
    </div>
    <small>
      <p class='text-left break-word'>{{animal.description}}</p>
    </small>
  </div>
</div>
